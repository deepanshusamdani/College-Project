<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.2-dist/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='DataTables-1.10.18/css/dataTables.bootstrap4.min.css') }}">
		<title>User Notifications</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
		  <span class="navbar-brand mb-0 h1">LMS</span>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item">
				<a class="nav-link" href="/uDashboard">Dashboard</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/ReqLeave">Request Leave</a>
			  </li>
			  <li class="nav-item active">
				<a class="nav-link" href="/uNotifications">Notifications <span class="sr-only">(current)</span></a>
			  </li>
			  <!--
			  <li class="nav-item">
				<a class="nav-link" href="/uReports">View Report</a>
			  </li>
			  -->
			</ul>
			<form action="/logout" class="form-inline my-2 my-lg-0">
			  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Sign Out</button>
			</form>
		  </div>
		</nav>
		<div class="container" style="margin-top:1%;">
			<div class="jumbotron" style="padding-top:3%; padding-bottom:3%">
				<table class="table table-striped table-hover" id="statusTable">
					<thead>
						<tr>
							<th>Leave ID</th>
							<th>Leave Type</th>
							<th>From Date</th>
							<th>To Date</th>
							<th>Brief</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						{% for row in rows %}
							<tr>
								<td class="align-middle">{{ row[0] }}</td>
								<td class="align-middle">{{ row[6] }}</td>
								<td class="align-middle">{{ row[7] }}</td>
								<td class="align-middle">{{ row[8] }}</td>
								<td class="align-middle">{{ row[9] }}</td>
								<!-- <td><button type="button" class="btn btn-info btn-sm">{{ row[10] }}</button></td> -->
								<td class="align-middle"><div class="d-inline p-1 bg-info text-white" style="border-radius: 3px;">{{ row[10] }}</div></td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<script src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='popper/popper.min.js') }}"></script>
		<script src="{{ url_for('static', filename='bootstrap-4.1.2-dist/js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='DataTables-1.10.18/js/jquery.dataTables.min.js') }}"></script>
		<script src="{{ url_for('static', filename='DataTables-1.10.18/js/dataTables.bootstrap4.min.js') }}"></script>
		<script>
		$(document).ready(function() {
			$('#statusTable').DataTable();
		} );
		</script>
	</body>
</html>
