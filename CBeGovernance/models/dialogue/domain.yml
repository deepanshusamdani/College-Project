- action_scheme
- action_source
- action_specific_scheme
config:
  store_entities_as_slots: true
entities:
- source
- infotype
- scheme_name
forms: []
intents:
- ask_howbuilt:
    use_entities: true
- ask_howold:
    use_entities: true
- ask_isbot:
    use_entities: true
- ask_languagesbot:
    use_entities: true
- ask_restaurant:
    use_entities: true
- ask_time:
    use_entities: true
- ask_whatismyname:
    use_entities: true
- ask_wherefrom:
    use_entities: true
- ask_whoami:
    use_entities: true
- ask_builder:
    use_entities: true
- ask_howdoing:
    use_entities: true
- ask_weather:
    use_entities: true
- ask_whatspossible:
    use_entities: true
- ask_whoisit:
    use_entities: true
- bye:
    use_entities: true
- canthelp:
    use_entities: true
- deny:
    use_entities: true
- greet:
    use_entities: true
- human_handoff:
    use_entities: true
- affirm:
    use_entities: true
- out_of_scope:
    use_entities: true
- thank:
    use_entities: true
- ask_areyouupdated:
    use_entities: true
- laugh:
    use_entities: true
- ask_scheme:
    use_entities: true
- ask_specific_scheme:
    use_entities: true
slots:
  infotype:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  scheme_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  source:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_ask_areyouupdated:
  - text: I am updated weekly by my DBA.
  utter_ask_builder:
  - text: The engineers at SKIT
  - text: One of the smart engineers at SKIT!
  utter_ask_howbuilt:
  - text: I have been built with a lot of love and patience.
  utter_ask_howdoing:
  - text: I'm great! Thanks for asking.
  - text: I'm good, thanks!
  - text: A little bit too warm, otherwise fine.
  utter_ask_howold:
  - text: Old enough to be a bot
  - text: Age is just an issue of mind over matter. If you don’t mind, it doesn’t
      matter.
  utter_ask_isbot:
  - text: Yep I'm a bot!
  utter_ask_languagesbot:
  - text: I can spell baguette in French, but unfortunately English is the only language
      I can answer you in.
  - text: I am in the process of learning, but at the moment I can only speak English.
  utter_ask_restaurant:
  - text: I am sorry I can’t recommend you a restaurant as I usually cook at home.
  utter_ask_time:
  - text: It is the most wonderful time of the year!
  utter_ask_weather:
  - text: I don't know about where you live, but in my world it's always sunny
  - text: Honestly it's a bit too hot these days
  - text: Blue skies and sun shine!
  - text: Let's just say it hasn't rained in weeks
  utter_ask_whatismyname:
  - text: It most probably is the one that your parents have chosen for you.
  utter_ask_whatspossible:
  - text: I can show you a list of various bank schemes sponsored by government OR
      information about a particular scheme. Currently I support information from
      RBI, NABARD & DFS only.
  utter_ask_wherefrom:
  - text: I was born in India, but I consider myself a citizen of the world.
  - text: I was born in the coolest city on Earth
  utter_ask_whoami:
  - text: I hope you are being yourself.
  utter_ask_whoisit:
  - text: I'm the mega bot! Created using RASA Stack
  utter_bye:
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  utter_canthelp:
  - text: I'm sorry I couldn't help you. If you can't find required information, please
      head to respective department site.
  utter_default:
  - text: Sorry, I didn't get that. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
      just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_greet:
  - text: Hey there, welcome!
  utter_human_handoff:
  - text: You can’t speak to a human directly in this chat, but you can email us at
      example@gmail.com.
  utter_knowmore:
  - text: If you want to know about schemes provided by this department, ask me something
      like 'tell me about rbi schemes', etc.
  utter_laugh:
  - text: hehe, I am glad that you are enjoying this conversation.
  utter_out_of_scope:
  - text: Sorry, I can’t deal with that request.
  - text: I'm sorry, I can't handle that request.
  - text: I can't help you with that, I'm sorry.
  - text: Even a chat bot is not completely perfect - it seems like I can't handle
      that request.
  utter_specify:
  - text: Please specify a source from which you want to retrieve a list of schemes
      or a exact scheme name.
  utter_thank:
  - text: My pleasure.
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_thankyou:
  - text: Thank you! For using our service.
  utter_what_help:
  - text: Ok, what can I help you with?
